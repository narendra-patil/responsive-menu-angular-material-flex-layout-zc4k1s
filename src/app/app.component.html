<div style="height: 80vh;" [style.visibility]="displayNavbar == '1' ? 'visible' : 'hidden'">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span style="cursor: pointer" routerLink="home">Customer On-boarding...</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button routerLink="home">Bookings</a>
        <a href="#" mat-button routerLink="my-profile">My Profile</a>
        <a href="#" mat-button routerLink="my-vehicles">My Vehicles</a>
        <a href="#" mat-button routerLink="notifications">Notifications</a>
        <a href="#" mat-button routerLink="settings">Settings</a>
        <a href="#" mat-button routerLink="logout">Logout</a>        
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="#" mat-list-item>Close</a>
        <a href="#" mat-list-item routerLink="home" (click)="closeNavPanel()">Bookings</a>
        <a href="#" mat-list-item routerLink="my-profile" (click)="closeNavPanel()">My Profile</a>
        <a href="#" mat-list-item routerLink="my-vehicles" (click)="closeNavPanel()">My Vehicles</a>
        <a href="#" mat-list-item routerLink="notifications" (click)="closeNavPanel()">Notifications</a>
        <a href="#" mat-list-item routerLink="settings" (click)="closeNavPanel()">Settings</a>
        <a href="#" mat-list-item routerLink="logout" (click)="closeNavPanel()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      
      <div class="container" style="padding: 10px">
        <router-outlet></router-outlet>
      </div>      

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
